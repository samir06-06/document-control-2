<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="../login/style.css">
</head>
<body>
    <div id="login">
        <div class="login">
            <div class="top"></div>
            <div class="bottom"></div>
            <div class="center">
                <h2 class="h2">Please Sign In</h2>
                <form class="form" action="/submit" method="POST">
                    <input
                        type="email"
                        name="email"
                        placeholder="Email"
                        required
                    />
                    <input
                        type="password"
                        name="password"
                        placeholder="Password"
                        required
                    />
                    <button type="submit" class="submit-btn">
                        <a href="/">Submit</a>
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
